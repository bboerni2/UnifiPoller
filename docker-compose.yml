version: '3.7'

services:
  unpoller:
    image: ghcr.io/unpoller/unpoller:latest
    container_name: unpoller
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9130:9130"
    environment:
      - UP_INFLUXDB_DISABLE=true
      - UP_POLLER_DEBUG=false
      - UP_PROMETHEUS_HTTP_LISTEN=0.0.0.0:9130

      # UniFi-Controller (Default-Block, nur ein Controller)
      - UP_UNIFI_DEFAULT_URL=${UNIFI_CONTROLLER_HOST}:${UNIFI_CONTROLLER_PORT}
      - UP_UNIFI_DEFAULT_USER=${UNIFI_CONTROLLER_USER}
      - UP_UNIFI_DEFAULT_PASS=${UNIFI_CONTROLLER_PASS}
      - UP_UNIFI_DEFAULT_SITE_0=${UNIFI_CONTROLLER_SITE}
      - UP_UNIFI_DEFAULT_VERIFY_SSL=${UNIFI_INSECURE_SSL}

  prometheus:
    build:
      context: .
      dockerfile: Dockerfile.prometheus
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus

  grafana:
    build:
      context: .
      dockerfile: Dockerfile.grafana
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  prometheus_data:
  grafana_data:
